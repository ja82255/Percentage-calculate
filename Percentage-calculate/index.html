<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate-Student-Percentage</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contained mt-5 pb-5">
      <div class="progress mt-4" style="height: 25px">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          id="progressBar"
        >
          0%
        </div>
      </div>

      <div class="input-box">
        <input type="number" id="student1" placeholder="First Student Marks" />

        <input type="number" id="student2" placeholder="Second Student Marks" />

        <input type="number" id="student3" placeholder="Third Student Marks" />
      </div>

      <div class="btn-box text-center">
        <button type="button" class="btn btn-primary w-50" id="calculate">
          Calculate
        </button>
      </div>
    </div>

    <script src="script.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
